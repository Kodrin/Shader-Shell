		<!-- <div id ="title">
			<h1>Shell</h1>
			<p>A small window for creative coding and shaders</p>

		<script type="module">

		let THREEPATH = '/lib/three';

		import * as THREE from '/lib/three/build/three.module.js';

		import { GUI } from '/lib/three/examples/jsm/libs/dat.gui.module.js';

		import { OrbitControls } from '/lib/three/examples/jsm/controls/OrbitControls.js';
		import { EffectComposer } from '/lib/three/examples/jsm/postprocessing/EffectComposer.js';
		import { RenderPass } from '/lib/three/examples/jsm/postprocessing/RenderPass.js';
		import { ShaderPass } from '/lib/three/examples/jsm/postprocessing/ShaderPass.js';
		import { PixelShader } from '/lib/three/examples/jsm/shaders/PixelShader.js';



		var container = document.getElementById( "canvas" );
		// console.log(container);
		// document.body.appendChild( container );

		//common
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, 600 / 600, 0.1, 1000 );

		var renderer = new THREE.WebGLRenderer({ antialias: true, canvas: container });
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( 600,600);
		// container.appendChild( renderer.domElement );
		// var composer = new THREE.EffectComposer( renderer );

		//box
		var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
		var wireframe = new THREE.WireframeGeometry( geometry );
		var cube = new THREE.LineSegments( wireframe );
		scene.add( cube );

		//camera
		camera.position.z = 2.5;

		//animate
		function animate() {
			requestAnimationFrame( animate );
			renderer.render( scene, camera );
		  cube.rotation.x += 0.01;
		  cube.rotation.y += 0.01;

		  // mesh.rotation.x += 0.01;
		}
		animate();

		</script>
